<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doodle Doodle</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="canvas-demo">
      <canvas></canvas>
      <input
        id="line-width"
        type="range"
        min="1"
        max="100"
        value="5"
        step="0.5"
      />
      <input type="color" id="color" />
      <div id="color-bar">
        <div
          class="color-option"
          style="background-color: #1abc9c"
          data-color="#1abc9c"
        ></div>
        <div
          class="color-option"
          style="background-color: #3498db"
          data-color="#3498db"
        ></div>
        <div
          class="color-option"
          style="background-color: #34495e"
          data-color="#34495e"
        ></div>
        <div
          class="color-option"
          style="background-color: #27ae60"
          data-color="#27ae60"
        ></div>
        <div
          class="color-option"
          style="background-color: #8e44ad"
          data-color="#8e44ad"
        ></div>
        <div
          class="color-option"
          style="background-color: #f1c40f"
          data-color="#f1c40f"
        ></div>
        <div
          class="color-option"
          style="background-color: #e74c3c"
          data-color="#e74c3c"
        ></div>
        <div
          class="color-option"
          style="background-color: #95a5a6"
          data-color="#95a5a6"
        ></div>
        <div
          class="color-option"
          style="background-color: #d35400"
          data-color="#d35400"
        ></div>
        <div
          class="color-option"
          style="background-color: #bdc3c7"
          data-color="#bdc3c7"
        ></div>
        <div
          class="color-option"
          style="background-color: #2ecc71"
          data-color="#2ecc71"
        ></div>
        <div
          class="color-option"
          style="background-color: #e67e22"
          data-color="#e67e22"
        ></div>
      </div>
      <div id="btn-bar">
        <button id="mode-btn">Fill</button>
        <button id="clear-btn">Clear</button>
        <button id="eraser-btn">Erase</button>
      </div>
    </div>
    <script src="src/component/CanvasDemo.js"></script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
